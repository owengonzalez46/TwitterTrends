apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: next-webapp
  name: next-webapp
spec:
  replicas: 5
  selector:
    matchLabels:
      app: next-webapp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: next-webapp
    spec:
      containers:
      - image: nextfrontend.azurecr.io/aksdemo/next-nodejs:v1
        name: webapp
        imagePullPolicy: Always
        resources: {}
        ports:
          - containerPort: 3080 
status: {}

